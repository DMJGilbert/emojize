        <script>
			$.ajaxSetup({ cache: false });
			var AMOUNT = 100;

			var container, stats;

			var video, image, imageContext,
			imageReflection, imageReflectionContext, imageReflectionGradient,

			var mesh;

			var mouseX = 0;

			var windowHalfX = window.innerWidth / 2;

            var data;

            var eyesMaterial;
            
            
            //console.log(eyes);

            function queryAPI(url) {

										var eye = {};

//										if (name == "basic eye right") {
//											//console.log("hello right: ", name, x, y);
//											//target.x
//											eye.rightX = target.x;
//											eye.rightY = target.y;
//											eye.name = target.name;
//											dataSet.push(eye);
//										}

										if (name == "basic eye left") {
											//console.log("hello left: ", name, x, y);
											eye.leftX = target.x;
											eye.leftY = target.y;
											eye.name = target.name;
											dataSet.push(eye);
										}
									}
								}
							}
						}
						data.push(dataSet);
					}
                });
            }


            video = document.getElementById('video');
            setInterval(function () {
                var i = Math.round(video.currentTime * 10);
                eyes = [];
                var target, name, x, y;
                if (data && !video.paused) {
                    console.log(i);
                    eyes = data[i];
					console.log(eyes);
                }else{

            function checkStatus(data){
                console.log("done"); 
                //console.log(data);
                var string = "eye";
                var target, name, x, y;
                var eye = {};
                for(var i = 0; i < data.length; i++){
                    if(data[i].faces.length > 0){
                        //console.log(data[i].faces);
                        for(var j = 0; j < data[i].faces.length; j++){
                            if(data[i].faces[j].points.length > 0){
                                //console.log(data[i].faces[j].points);

                                for(var k = 0; k < data[i].faces[j].points.length; k++){
data[i].faces[j].points.length
                                    target = data[i].faces[j].points[k];
                                    //console.log(target.length);
                                    name = target.name;
                                    x = target.x;
                                    y = target.y;


                                    if(name.indexOf("eye right") !== -1){
                                        //console.log("hello right: ", name, x, y);
                                        //target.x
                                        eye.rightX = target.x;
                                        eye.rightY = target.y;
                                    }

                                    if(name.indexOf("eye left") !== -1){
                                        //console.log("hello left: ", name, x, y);
                                        eye.leftX = target.x;
                                        eye.leftY = target.y;
                                    }
                                    eyes.push(eye);
                                }
                            }
                        }
                    }
                }
            }
            
            
            
			function init() {

				container = document.getElementById("three-canvas");
				//document.body.appendChild( container );


				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();

				video = document.getElementById( 'video' );

				image = document.createElement( 'canvas' );
				image.width = 480;
				image.height = 204;

				imageContext = image.getContext( '2d' );
				imageContext.fillStyle = '#000000';
				imageContext.fillRect( 0, 0, 480, 204 );

				texture = new THREE.Texture( image );

				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

				imageReflection = document.createElement( 'canvas' );
				imageReflection.width = 480;
				imageReflection.height = 204;

				imageReflectionContext = imageReflection.getContext( '2d' );
				imageReflectionContext.fillStyle = '#000000';
				imageReflectionContext.fillRect( 0, 0, 480, 204 );

				imageReflectionGradient = imageReflectionContext.createLinearGradient( 0, 0, 0, 204 );
				imageReflectionGradient.addColorStop( 0.2, 'rgba(240, 240, 240, 1)' );
				imageReflectionGradient.addColorStop( 1, 'rgba(240, 240, 240, 0.8)' );

				textureReflection = new THREE.Texture( imageReflection );

				var materialReflection = new THREE.MeshBasicMaterial( { map: textureReflection, side: THREE.BackSide, overdraw: 0.5 } );

				//

				var plane = new THREE.PlaneGeometry( 480, 204, 4, 4 );

				mesh = new THREE.Mesh( plane, material );
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.5;
                mesh.callback = function() {
                    console.log("oho", this.name );
                    //console.log(video);
                    video.paused ? video.play() : video.pause()
                }
                objects.push(mesh);
				scene.add(mesh);

				mesh = new THREE.Mesh( plane, materialReflection );
				mesh.position.y = -306;
				mesh.rotation.x = - Math.PI;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.5;
                
				scene.add( mesh );

				//

				var separation = 150;
				var amountx = 10;
				var amounty = 10;

				var PI2 = Math.PI * 2;
				var material = new THREE.SpriteCanvasMaterial( {

					color: 0x0808080,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.5, 0, PI2, true );
						context.fill();

					}

				} );

				for ( var ix = 0; ix < amountx; ix++ ) {

					for ( var iy = 0; iy < amounty; iy++ ) {

						particle = new THREE.Sprite( material );
						particle.position.x = ix * separation - ( ( amountx * separation ) / 2 );
						particle.position.y = -153
						particle.position.z = iy * separation - ( ( amounty * separation ) / 2 );
						particle.scale.x = particle.scale.y = 2;
						scene.add( particle );

					}

				}
                
                /*
                eyesMaterial = new THREE.ParticleCanvasMaterial( {

					color: 0x000000,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 1, 0, PI2, true );
						context.closePath();
						context.fill();

					}

				} );
                */
                
                //console.log(scene.children);
                raycaster = new THREE.Raycaster();
                projector = new THREE.Projector();
                
				renderer = new THREE.CanvasRenderer();
                console.log(renderer);
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				
                var vvideo = document.getElementsByTagName("canvas")[0];
                
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                container.addEventListener('mousedown', onMouseDown, false);
                video.addEventListener('play', onVideoStart, false);
				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
            
            function onVideoStart(){
                console.log("PLAY!");
                
                //console.log($(video));
                var offsetTop = $(video).offset().top;
                var offsetLeft = $(video).offset().left;
                
                var x = 0;
                var y = 0;
                var vector = new THREE.Vector3(x + offsetLeft, y + offsetTop, 0.5);
                raycaster.setFromCamera(vector, camera);
                
                var intersects = raycaster.intersectObjects(objects);
                
                if(intersects.length > 0){
                    console.log("intersected!");
                    
                    var particle = new THREE.Particle( eyesMaterial );
					particle.position = intersects[ 0 ].point;
					particle.scale.x = particle.scale.y = 8;
					scene.add( particle );
                }
            }

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY ) * 0.2;

			}
            
            function onVideoClick( event ) {
                event.preventDefault();
				console.log("LOL");

			}
            
            function onMouseDown(event){
                event.preventDefault();
                
                /* Draw the video first then raycast through it */
                var vector = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );
                console.log(event.clientX);
                console.log(event.clientY);
				//projector.unprojectVector( vector, camera );
                raycaster.setFromCamera(vector, camera);
                
				//var ray = new THREE.Ray( camera.position, vector.sub( camera.position ).normalize() );
                
                var intersects = raycaster.intersectObjects( objects );
                //console.log(intersects);

                if(intersects.length > 0){
                    intersects[0].object.callback();
                    
                }
            }

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
                
                
                
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );

				if ( video.readyState === video.HAVE_ENOUGH_DATA ) {
					imageContext.drawImage( video, 0, 0 );

					for(var i = 0; i < eyes.length; i++){
						var eye = eyes[i];
						var img = document.getElementById('hackyeyes');
						var x, y;
						if (eye.rightX) {
							x = eye.rightX;
							y = eye.rightY;
						}else {
							x = eye.leftX - 20;
							y = eye.leftY - 50;
						}
						imageContext.drawImage(img, x, y);
					}

					if ( texture ) texture.needsUpdate = true;
					if ( textureReflection ) textureReflection.needsUpdate = true;
				}

                
                
				imageReflectionContext.drawImage( image, 0, 0 );

				imageReflectionContext.fillStyle = imageReflectionGradient;
				imageReflectionContext.fillRect( 0, 0, 480, 204 );

				renderer.render( scene, camera );

			}


		</script>
